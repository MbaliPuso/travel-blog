<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Get In Touch with Us</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MBALI</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="booking.html">Bookings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
      </header>
    <section id="getInTouchSection" class="get-in-touch-section">
        <h2><strong>
            Get in touch
        </strong></h2>
        <div id="form-container">
           <form id="contact-form">
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="last_name" placeholder="Last Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
           </form> 
        </div>
    </section> 
    <script>
        let items = document.querySelectorAll(".slider .list .item");
        let dots = document.querySelectorAll(".dot");
  
        // Config param
        let countItem = items.length;
        let itemActive = 0;
        let refreshInterval;
  
        // Function to show slider
        function showSlider() {
          // Remove item active old
          let itemActiveOld = document.querySelector(
            ".slider .list .item.active"
          );
          itemActiveOld.classList.remove("active");
  
          // Activate new item
          items[itemActive].classList.add("active");
  
          // Update dot states
          for (let i = 0; i < dots.length; i++) {
            if (i === itemActive) {
              dots[i].classList.add("active");
            } else {
              dots[i].classList.remove("active");
            }
          }
        }
  
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
  
            // Get user input
            var firstNameInput = document.querySelector(
              'input[name="first_name"]'
            ).value;
            var lastNameInput = document.querySelector(
              'input[name="last_name"]'
            ).value;
            var email = document.querySelector('input[name="email"]').value;
            var message = document.querySelector(
              'textarea[name="message"]'
            ).value;
  
            // Check if any field is empty
            if (
              firstNameInput === "" ||
              lastNameInput === "" ||
              email === "" ||
              message === ""
            ) {
              // Display a message indicating that all information is required
              alert("All information is required. Please fill in all fields.");
              return; // Exit the function without proceeding further
            }
  
            var firstName =
              firstNameInput.charAt(0).toUpperCase() + firstNameInput.slice(1);
            var lastName =
              lastNameInput.charAt(0).toUpperCase() + lastNameInput.slice(1);
  
            // Update title
            var title = document.querySelector(".get-in-touch-section h2");
            title.textContent =
              "Thank you " +
              firstName +
              " " +
              lastName +
              " for getting in touch! Enjoy exploring Thailand!ðŸŒ´ðŸ˜Š";
  
            // Clear form fields
            document.querySelector('input[name="first_name"]').value = "";
            document.querySelector('input[name="last_name"]').value = "";
            document.querySelector('input[name="email"]').value = "";
            document.querySelector('textarea[name="message"]').value = "";
          });
      </script> 
</body>
</html>
